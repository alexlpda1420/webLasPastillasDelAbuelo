    <!-- Navbar similar al index -->

        <ul>

        </ul>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Editar Álbum</h1>
        <form id="edit-album-form" action="discografia.html" method="POST">
            <div class="form-group">
                <label for="edit-album-title">Título del Álbum:</label>
                <input type="text" id="edit-album-title" name="album-title" required>
            </div>
            <div class="form-group">
                <label for="edit-album-description">Descripción del Álbum:</label>
                <textarea id="edit-album-description" name="album-description" required></textarea>
            </div>
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
    </div>
