<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Las Pastillas Del Abuelo</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html" data-preview="Ir a la página de inicio">Inicio</a></li>
            <li><a href="#historia" data-preview="Conoce la historia de la banda">Historia</a></li>
            <li><a href="#discografia" data-preview="Explora la discografía completa">Discografía</a></li>
            <li><a href="#shows" data-preview="Próximos shows en vivo">Shows</a></li>
            <li><a href="#galeria" data-preview="Galería de fotos y videos">Galería</a></li>
        </ul>
    </nav>

    <div class="container">
        <main class="content">
            <h1>Registro</h1>
            <form class="formulario-registro" action="registro-exito.html" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="btn">Registrarse</button>
            </form>
        </main>
    </div>

    <div id="preview" class="preview"></div>

    <script src="assets/scripts.js"></script>
</body>
</html>
