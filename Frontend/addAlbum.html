<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Las Pastillas Del Abuelo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/pildora.png" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">

        <ul>
            <li>
                <a href="index.html" data-preview="Ir a la página de inicio">Inicio</a>
            </li>
            <li>
                <a href="historia.html" data-preview="Conoce la historia de la banda">Historia</a>
            </li>
            <li>
                <a href="discografia.html" data-preview="Explora la discografía completa">Discografía</a>
            </li>
            <li>
                <a href="shows.html" data-preview="Próximos shows en vivo">Shows</a>
            </li>
            <li>
                <a href="#galeria" data-preview="Galería de fotos y videos">Galería</a>
            </li>
        </ul>
    </nav>


    <div class="container">
        <!-- Sidebar izquierdo -->
        <aside class="sidebar-left">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-icon">
                    <img src="assets/lpdaicon.jpg" alt="Icono de la Banda">
                </a>
                <h2>Las Pastillas Del Abuelo</h2>
            </div>
            <div class="sidebar-item">
                <a href="discografia.html">Other Albums</a>
            </div>
            <div class="sidebar-item">
                <a href="editAlbum.html">Edit Album</a>
            </div>
            <div class="sidebar-item">
                <a href="addSong.html">Add Songs</a>
            </div>
            <div class="sidebar-item">
                <a href="signUp.html">Log Out</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="titulo">
                <h2>Nuevo Álbum</h2>
            </div>
            <form class="formulario-album" action="album-agregado.html" method="POST">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="ano">Año de Lanzamiento:</label>
                <input type="number" id="ano" name="ano" required>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

                <label for="linkSpotify">Link a Spotify:</label>
                <input type="url" id="linkSpotify" name="linkSpotify" required>

                <h3>Canciones</h3>
                <div id="cancionesContainer">
                    <div class="cancion">
                    <label for="nombreCancion">Nombre de la Canción:</label>
                    <input type="text" name="nombreCancion" required> <br>
                
                    <label for="duracion">Duración (en segundos):</label>
                    <input type="number" name="duracion" required min="0"> <br>

                    <label for="linkYoutube">Link a YouTube:</label>
                    <input type="url" name="linkYoutube" required>
                    </div>
                </div>
                <button type="button" id="addSong">Agregar Canción</button>

                <label for="imagen">URL de la Imagen:</label>
                <input type="url" id="imagen" name="imagen" placeholder="Introduce la URL de la imagen" required>

                <button type="submit" class="btn">Agregar Álbum</button>
            </form>
        </main>
    </div>
    <div id="preview" class="preview"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
