</head>
<body>
    <!-- Navbar -->

        <ul>
            <li>
                <a href="index.html" data-preview="Ir a la página de inicio" class="preview-link">Inicio</a>

            <li>
                <a href="historia.html" data-preview="Conoce la historia de la banda" class="preview-link">Historia</a>

            <li>
                <a href="discografia.html" data-preview="Explora la discografía completa" class="preview-link">Discografía</a>
            </li>
            <li>
                <a href="#shows" data-preview="Próximos shows en vivo">Shows</a>
            </li>
            <li>
                <a href="#galeria" data-preview="Galería de fotos y videos">Galería</a>
            </li>
        </ul>
    </nav>


    <div class="container">
        <!-- Sidebar izquierdo -->
        <aside class="sidebar-left">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-icon">
                    <img src="https://pastillasdelabuelo.com.ar/wp-content/uploads/2016/11/pastillas.jpg" alt="Icono de la Banda">
                </a>
                <h2>Las Pastillas Del Abuelo</h2>
            </div>
            <div class="sidebar-item">
                <a href="discografia.html">Other Albums</a>
            </div>
            <div class="sidebar-item">

            </div>

            </div>
            <div class="sidebar-item">
                <a href="signUp.html">Log Out</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="titulo">
                <h2>Nueva Canción</h2>
            </div>
            <form class="formulario-album" action="album-agregado.html" method="POST">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="ano">Duración:</label>
                <input type="number" id="ano" name="ano" required>

                <label for="imagen">Link de Canción en YouTube :</label>
                <input type="url" id="imagen" name="imagen" placeholder="Introduce el Link" required>

                <button type="submit" class="btn">Agregar Canción</button>
            </form>
        </main>
    </div>
    <div id="preview" class="preview"></div>
    <script src="assets/scripts.js"></script>
</body>
